<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
</head>
<body>
    
     <div class="container" style="margin-top: 20px; margin-right: 1000px;">
        <div class="row">
            <div class="col">
                <div class="sudokuContainer" id="sudokuContainer"></div>
            </div>
            <div class="col">
                <ul class="list-unstyled">
                    <li class="mb-2">
                        <button type="button" class="btn btn-primary" onclick="clearBoxes()">Reset Board</button>
                    </li>
                    <li class="mb-2">
                        <button type="button" class="btn btn-primary" onclick="fillBoardRandomly()">Fill Randomly</button>
                    </li>
                    <li class="mb-2">
                        <button type="button" class="btn btn-primary" onclick="colorEverything()">Color Board</button>
                    </li>
                    <!-- <li class="mb-2">
                        <button type="button" class="btn btn-primary" onclick="fillBoard()">Fill Board</button>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>

    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
