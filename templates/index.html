<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    
</head>
<body>
        <h1 class="heading">Sudoku by SMNDVC</h1>
        <div class="game-container">
            <div class="sudokuContainer" id="sudokuContainer"></div>
            <div class="btn-container">
                <button class="btn btn-primary" onclick="resetBoard()">Reset Board</button>
                <button class="btn btn-primary" onclick="fillBoardRandomly()">Fill Randomly</button>
                <button class="btn btn-primary" onclick="colorEverything()">Color Board</button>
                <button class="btn btn-primary" onclick="makePlayableBoard()">Fill Board</button>
            </div>
        </div>


    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
